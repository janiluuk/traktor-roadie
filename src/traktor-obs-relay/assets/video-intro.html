<html>
    <head>
        <title>Video intro</title>
        <script type="text/javascript" src="api/api-ws.js"></script> 
        <script type="text/javascript" src="api/api.js"></script>
        <script type="text/javascript">
            var onceFlag = false;

            // Called when new track plays
            function pushTrack(meta) {
                if(onceFlag) return;
                onceFlag = true;

                console.log("Play");
                video.addEventListener('ended',() => {
                    console.log('end');
                    video.style.display = "none";
                },false);
                video.style.display = "";
                document.body.style.backgroundColor = "";
                video.play();
            }
        </script>
        <style type="text/css">
            html, body, * {
                background-color: transparent;
            }
            #video {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body style="background-color: #000;">
        <video muted preload="auto" id="video" src="intro.webm" style="display:none" preload="true"></video>
    </body>
</html>
